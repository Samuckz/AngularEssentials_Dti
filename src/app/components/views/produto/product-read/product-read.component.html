<div class="mat-elevation-z8" *ngIf="products.length > 0; else emptyTable" >
    <table mat-table [dataSource]="dataSource"
    matSort (matSortChange)="liveAnnouncer($event)">
    
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >
          Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Name</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >Preço</th>
          <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL' }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
          <td mat-cell *matCellDef="let row">{{row.category}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef >Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{row.id}}" class="edit">
                    <i class="material-icons">edit</i>
                </a>

                <a routerLink="/products/delete/{{row.id}}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<ng-template #emptyTable>
  <mat-card>
    <mat-card-content class="card-elevation-z4 m-middle" style="font-size: 1.3rem; font-weight: 300;">Não existem elementos cadastrados</mat-card-content>
  </mat-card>
</ng-template>

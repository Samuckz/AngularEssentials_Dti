<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
           <input matInput placeholder="Nome" 
                [(ngModel)]="product.name"
                name="name"> 
        </mat-form-field>

        <mat-form-field>
           <input matInput placeholder="PreÃ§o (R$)" 
                [(ngModel)]="product.price"
                name="price"> 
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Categoria</mat-label>
            <mat-select
                [(ngModel)]="product.category"
                name="category">

              <mat-option *ngFor="let category of categories" [value]="category.categoria">{{category.categoria}}</mat-option>
            </mat-select>
          </mat-form-field>

    </form>
    <button mat-raised-button (click)="salvar()"  color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="navigateProductsPage()">
        Cancelar
    </button>
</mat-card>
